name: comcrm
proxy:
  app:
    - comcrm.lndo.site:3000
    - comcrm-prisma.lndo.site:5555
  database:
    - comcrm-db.lndo.site:5432

services:
  app:
    type: node:18
    build:
      - npm install
    ssl: true
    scanner: false

  database:
    type: postgres
    portforward: 5432
    scanner: false
    creds:
      user: postgres
      password: postgres
      database: main

tooling:
  npm:
    service: app
    cmd: npm
  npx:
    service: app
    cmd: npx
  prisma:
    service: app
    cmd: npx prisma
